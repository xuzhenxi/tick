<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-员工修改</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script type="text/javascript" src="media/js/jquery.min.js"></script>

</head>
<body>
	<div class="layui-container">
		<form class="layui-form" action="staffadd.do" method="post">
			<div class="layui-form-item">
				<label class="layui-form-label">员工工号</label>
				<div class="layui-input-inline">
					<input name="no" lay-verify="name" readonly autocomplete="off"
						placeholder="请输入工号" id="no1" class="layui-input">
				</div>
			</div>
		
			<div class="layui-form-item">
				<label class="layui-form-label">员工姓名</label>
				<div class="layui-input-inline">
					<input type="text" name="name" id="name" lay-verify="name" autocomplete="off"
						placeholder="请输入姓名" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
            <label class="layui-form-label">所属部门</label>
	            <div class="layui-input-inline">
	                <select name="did"  id="cds">
	       				<option value="-1">--请选择部门--</option>
	      			</select>
	            </div>
            </div>
            <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
	            <div class="layui-input-block" id="sex">
	               
	            </div>
        	</div>
	  		<div class="layui-form-item">
	            <label class="layui-form-label">邮箱</label>
	            <div class="layui-input-inline">
	                <input type="text" name="email" id="email" lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
	            </div>
	        </div>
	  		<div class="layui-form-item">
	            <label class="layui-form-label">手机号</label>
	            <div class="layui-input-inline">
	                <input type="text" name="phone" id="phone" lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
	            </div>
	        </div>
	  		<div class="layui-form-item">
	            <label class="layui-form-label">QQ</label>
	            <div class="layui-input-inline">
	                <input type="text" name="qq" id="qq" lay-verify="required" placeholder="请输入QQ" autocomplete="off" class="layui-input">
	            </div>
	        </div>
	  		<div class="layui-form-item">
	             <label class="layui-form-label">入职日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="createdate" id="date" autocomplete="off" class="layui-input">
                </div>
	        </div>
 			<div class="layui-form-item">
 				 <label class="layui-form-label">照片</label>
 				 <button type="button" class="layui-btn" id="upfile">
				  <i class="layui-icon">&#xe67c;</i>上传图片
				</button>
				<input type="hidden" name="photo" id="photo" id="p1">
 				 <div class="layui-input-block">
 				 	<img alt="个人一寸照片"  id="img1" width="200px" height="300px">
 				 </div>
 			</div>
			<div class="layui-form-item">
				<button class="layui-btn"  style="margin-left: 35%" lay-submit="" lay-filter="demo1">确认修改</button>
			</div>
		</form>
	</div>


	<script src="media/layui/layui.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
	var form;
		layui
				.use(
						[ 'form','upload', 'layedit', 'laydate' ],
						function() {
							form = layui.form, layer = layui.layer, layedit = layui.layedit, laydate = layui.laydate;
							var upload = layui.upload;
							   
							  //执行实例
							  var uploadInst = upload.render({
							    elem: '#upfile' //绑定元素
							    ,url: 'photoupload.do' //上传接口
							    ,done: function(obj){
							      //上传完毕回调
							      console.log(obj);
							      if(obj.code==1000){
							    	  
							    	  $("#photo").val(obj.msg);
								      $("#img1")[0].src="images/"+obj.msg;
							      	  $("#btn1").attr("disabled",false);
							      }else{
							    	  $("#img1")[0].src="media/images/cw1.jpg";
							      }
							      
							    }
							    ,error: function(){
							      //请求异常回调
							    }
							  });
							//日期
							laydate.render({
								elem : '#date'
							});
							

							//自定义验证规则
							form.verify({
								title : function(value) {
									if (value.length < 5) {
										return '标题至少得5个字符啊';
									}
								},
								pass : [ /(.+){6,12}$/, '密码必须6到12位' ],
								content : function(value) {
									layedit.sync(editIndex);
								}
							});
							
							
							//监听提交
							  form.on('submit(demo1)', function(data){
							    /* layer.alert(JSON.stringify(data.field), {
							      title: '最终的提交信息'
							    }) */
							    
							    $.ajax({
							    	type:"post", 
							    	url:"staffupdate.do",
							    	data:data.field,
							    	dataType:"json",
							    	success:function(backData){
							    		if(backData.code == 1){
							    			layer.msg("编辑成功", {icon: 6});
							    			
							    			parent.location.reload(); // 父页面刷新
									          //var t = parent.window.layui.table;
									          /* var t = parent.layui.table;// 上面写法也可以用
									          //t.reload('test');// 重新加载页面
									          var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
									          parent.layer.close(index); //再执行关闭 */
							    		}else {
							    			layer.msg(backData.msg, {icon: 5});
							    		}
							    	}
							    })
							    
							    return false;
							  });	
							
							
							$(function () {
								var json=getData();
								var obj=JSON.parse(decodeURI(json));
								showData(obj);
							})

							function getData() {
								var url=window.location.search;
								index=url.indexOf("?");
								if(index>-1){
									var str = url.substr(index+1);
									if(str.indexOf('=')){
										return str.split('=')[1];
									}
								}
								return null;
							}
							function showData(obj) {
								$("#no1").val(obj.no);
								$("#name").val(obj.name);
								$("#email").val(obj.email);
								$("#phone").val(obj.phone);
								$("#qq").val(obj.qq);
								$("#date").val(obj.createdate);
								$("#photo").val(obj.photo);
								initData(obj);
								$("#img1")[0].src="images/"+obj.photo;
								if(obj.sex == "男") {
									$("#sex").append("<input type='radio' name='sex' value='男' title='男' checked>");
									$("#sex").append("<input type='radio' name='sex' value='女' title='女'>");
								} else {
									$("#sex").append("<input type='radio' name='sex' value='男' title='男' >");
									$("#sex").append("<input type='radio' name='sex' value='女' title='女' checked>");
									
								}
							}
					
		});
		//初始化数据
		function initData(obj) {
			$.get("departall.do",null,function(data){
				
				if(data.code == 1) {
					$(data.msg).each(function() {
						if(obj.dept.id==this.id) {
							$("#cds").append("<option value='" + this.id + "' selected='selected'>" + this.name + "</option>");
							} else {
							$("#cds").append("<option value='" + this.id + "'>" + this.name + "</option>");
							}
					})
				} else {
					layer.msg(data.msg, {icon: 5});
				}
				
				form.render();
				
				
			})
		}
	</script>
</body>
</html>
