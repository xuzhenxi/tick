<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-员工批量</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script src="media/js/jquery.min.js"></script>
</head>
<body>
	<div class="layui-container" style="margin-top: 5px">
		<form class="layui-form" action="staffbatch.do" method="post" enctype="multipart/form-data">
		<div class="layui-form-item">
				<label class="layui-form-label">下载模板</label>
				<div class="layui-input-block">
					<a href="media/tem/stafftem.xls">批量导入员工模板.xls</a>
				</div>
				
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">选择文件</label>
				
					<div class="layui-upload">
  						<button type="button" class="layui-btn layui-btn-normal" id="test8">选择文件</button>
  						<button type="button" class="layui-btn" id="test9">开始上传</button>
					</div>
				
				
			</div>
		<div class="layui-form-item">
				
			</div>
		
		</form>
	</div>
	
	

<script src="media/layui/layui.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
	var form;
		layui.use([ 'form','upload', 'layedit', 'laydate' ],
			function() {
						form = layui.form, layer = layui.layer, layedit = layui.layedit, laydate = layui.laydate;
						var upload = layui.upload;
							   
		    upload.render({
		        elem: '#test8'
		        ,url: 'staffbatch.do'
		        ,auto: false 
		        ,multiple: true
		        ,accept: 'file' //普通文件
		        ,bindAction: '#test9'
		        ,done: function(data){
		          if(data.code == 1) {
		              window.location.href="stafflist.html";
		          } else {
		        	  layer.msg(data.msg, {icon: 5});
		          }
		        }
		      });
		    
		});
		
	</script>

</body>
</html>
