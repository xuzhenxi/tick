<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-员工新增</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script type="text/javascript" src="media/js/jquery.min.js"></script>
</head>
<body>

	<div class="layui-container" style="margin-top: 5px">
		<form class="layui-form" action="staffadd.do" method="post" enctype="multipart/form-data">
			
			<div class="layui-form-item">
	            <label class="layui-form-label">员工工号</label>
	            <div class="layui-input-inline">
	                <input type="text" name="no" id="no1" readonly lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
	            </div>
	        </div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">员工姓名</label>
				<div class="layui-input-inline">
					<input type="text" name="name" lay-verify="required" autocomplete="off"
						placeholder="请输入姓名" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
            <label class="layui-form-label">所属部门</label>
	            <div class="layui-input-inline">
	                <select name="did"  id="cds">
	       				<option value="-1">--请选择部门--</option>
	      			</select>
	            </div>
            </div>
            <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
	            <div class="layui-input-inline">
	                <input type="radio" name="sex" value="男" title="男" checked>
	                <input type="radio" name="sex" value="女" title="女">
	            </div>
        	</div>
	  		<div class="layui-form-item">
	            <label class="layui-form-label">邮箱</label>
	            <div class="layui-input-inline">
	                <input type="text" name="email" lay-verify="required" placeholder="请输入有效邮箱" autocomplete="off" class="layui-input">
	            </div>
	        </div>
	  		<div class="layui-form-item">
	            <label class="layui-form-label">手机号</label>
	            <div class="layui-input-inline">
	                <input type="text" name="phone" lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
	            </div>
	        </div>
	  		<div class="layui-form-item">
	            <label class="layui-form-label">QQ</label>
	            <div class="layui-input-inline">
	                <input type="text" name="qq" lay-verify="required" placeholder="请输入QQ号码" autocomplete="off" class="layui-input">
	            </div>
	        </div>
	  		<div class="layui-form-item">
	             <label class="layui-form-label">入职日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="createdate" id="date" autocomplete="off" class="layui-input">
                </div>
	        </div>
 			<div class="layui-form-item">
 				 <label class="layui-form-label">照片</label>
 				 <button type="button" class="layui-btn" id="upfile">
				  <i class="layui-icon">&#xe67c;</i>上传图片
				</button>
				<input type="hidden" name="photo" id="p1">
 				 <div class="layui-input-block">
 				 	<img alt="个人一寸照片"  id="img1" width="200px" height="300px">
 				 </div>
 			</div>
			<div class="layui-form-item">
    			<div class="layui-input-block">
      				<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
    			</div>
  			</div>
		</form>
	</div>


	<script src="media/layui/layui.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
				var form;
				layui.use(
				[ 'form','upload', 'layedit', 'laydate' ],
						function() {
							form = layui.form, layer = layui.layer, layedit = layui.layedit, laydate = layui.laydate;
							var upload = layui.upload;
							   
							  //执行实例
							  var uploadInst = upload.render({
							    elem: '#upfile' //绑定元素
							    ,url: 'photoupload.do' //上传接口
							    ,done: function(obj){
							      //上传完毕回调
							      console.log(obj);
							      if(obj.code==1000){
							    	  $("#p1").val(obj.msg);
								      $("#img1")[0].src="images/"+obj.msg;
							      	  $("#btn1").attr("disabled",false);
							      }else{
							    	  $("#img1")[0].src="media/images/cw1.jpg";
							      }
							      
							    }
							    ,error: function(){
							      //请求异常回调
							    }
							  });
							//日期
							laydate.render({
								elem : '#date'
							});
							
							

							var editIndex = layedit.build('LAY_demo_editor');
							//自定义验证规则
							form.verify({
								title : function(value) {
									if (value.length < 5) {
										return '标题至少得5个字符啊';
									}
								},
								phone : [/^[1][3,4,5,7,8][0-9]{9}$/, "手机号格式错误"],
								content : function(value) {
									layedit.sync(editIndex);
								},
								email : [/^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/, "邮箱格式错误"],
								content : function(value) {
									layedit.sync(editIndex);
								}
							});
							
							//监听提交
							  form.on('submit(demo1)', function(data){
							    /* layer.alert(JSON.stringify(data.field), {
							      title: '最终的提交信息'
							    }) */
							    
							    $.ajax({
							    	type:"post", 
							    	url:"staffadd.do",
							    	data:data.field,
							    	dataType:"json",
							    	success:function(backData){
							    		if(backData.code == 1){
							    			layer.msg("新增成功", {icon: 6});
							    			
							    			window.location.href="stafflist.html";
							    		}else {
							    			layer.msg(backData.msg, {icon: 5});
							    		}
							    	}
							    })
							    
							    return false;
							  });
							
							
					initData();
		});
				
				
		//初始化数据
		function initData() {
			$.get("departall.do",null,function(data){
				if(data.code == 1) {
					$(data.msg).each(function() {
					$("#cds").append("<option value='" + this.id + "'>" + this.name + "</option>");
					})
				} else {
					layer.msg(data.msg, {icon: 5});
				}
				
				form.render();
				
			});
			$.get("staffno.do",null,function(obj){
				if(obj.code == 1){
					$("#no1").val(obj.msg);
				}else{
					layer.msg(obj.msg, {icon: 5});
				}
				
			})
		}
	</script>
</body>
</html>
