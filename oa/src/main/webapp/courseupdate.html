<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>滴答办公系统-部门修改</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="media/layui/css/layui.css" media="all">
<script type="text/javascript" src="media/js/jquery.min.js"></script>
<script src="media/layui/layui.js"></script>

</head>
<body>

	<div class="layui-container" style="margin-top: 5px">
		<form class="layui-form" action="" method="post">
		<div class="layui-form-item">
				<label class="layui-form-label">学科序号</label>
				<div class="layui-input-inline">
					<input type="text" name="id" readonly="readonly" autocomplete="off"
						class="layui-input" id="f1">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">学科名称</label>
				<div class="layui-input-inline">
					<input type="text" name="name" id="f2" lay-verify="name" autocomplete="off"
						placeholder="请输入名称" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">成立日期</label>
				<div class="layui-input-inline">
				 <input type="text" name="createdate" readonly="readonly" id="f3" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">学科周期</label>
				<div class="layui-input-inline">
					<input type="text" name="week" id="f4" lay-verify="name" autocomplete="off"
						placeholder="请输入周期" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">学科类型</label>
				<div class="layui-input-inline">
					<select name="type" id="f5">
						
					</select>
				</div>
			</div>
			
		
			<div class="layui-form-item">
				<button class="layui-btn"  style="margin-left: 40%" lay-submit="" lay-filter="demo1">确认修改</button>
			</div>
		</form>
	</div>
	
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
		layui.use([ 'form', 'laydate' ],
		function() {
			var form = layui.form, layer = layui.layer, laydate = layui.laydate;
			
			//监听提交
			  form.on('submit(demo1)', function(data){
			    /* layer.alert(JSON.stringify(data.field), {
			      title: '最终的提交信息'
			    }) */
			    
			    $.ajax({
			    	type:"post", 
			    	url:"courseupdate.do",
			    	data:data.field,
			    	dataType:"json",
			    	success:function(backData){
			    		if(backData.code == 1){
			    			layer.msg("编辑成功", {icon: 6});
			    			
			    			parent.location.reload(); // 父页面刷新
					          //var t = parent.window.layui.table;
					          /* var t = parent.layui.table;// 上面写法也可以用
					          //t.reload('test');// 重新加载页面
					          var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
					          parent.layer.close(index); //再执行关闭 */
			    		}else {
			    			layer.msg(backData.msg, {icon: 5});
			    		}
			    	}
			    })
			    return false;
			  });

		
		
		$(function () {
			//获取请求参数
			var json=getData();
			//解码参数值并解析json
			var obj=JSON.parse(decodeURI(json));
			//显示数据
			showData(obj);
		})
		//获取传递的参数信息
		function getData() {
			var url=window.location.search;
			index=url.indexOf("?");
			if(index>-1){
				var str = url.substr(index+1);
				if(str.indexOf('=')){
					return str.split('=')[1];
				}
			}
			return null;
		}
		//显示数据
		function showData(obj) {
			$("#f1").val(obj.id);
			$("#f2").val(obj.name);
			$("#f3").val(obj.createdate);
			$("#f4").val(obj.week);
			
			$("#f5").html("");
			
		    switch (obj.type) {
		        //有效
		        case 1:
					$("#f5").append("<option value='1' select='select'>普通</option>");
					$("#f5").append("<option value='2'>精品</option>");
					$("#f5").append("<option value='3'>业余</option>");
		           
		            break;
		        case 2:
					$("#f5").append("<option value='1'>普通</option>");
					$("#f5").append("<option value='2' selected='selected'>精品</option>");
					$("#f5").append("<option value='3'>业余</option>");
		            break;
		        case 3:
					$("#f5").append("<option value='1'>普通</option>");
					$("#f5").append("<option value='2'>精品</option>");
					$("#f5").append("<option value='3' select='select'>业余</option>");
		            break;
		    }
		    
		    form.render();
			
			
		}
	});
	</script>
</body>
</html>
