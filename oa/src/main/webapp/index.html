                <input type="text" placeholder="搜索..." autocomplete="off" class="layui-input layui-input-search" layadmin-event="serach" lay-action="template/search.html?keywords=">

        <!-- 内容主体区域 -->

<script src="media/js/jquery.min.js"></script>
<script src="media/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    var element;
    layui.config({
        base: 'media/layui/lay/modules/'
    }).use(['element','app'], function(){
        element = layui.element;
        
        $.ajax({
    		type:"get",
    		url:"leftTitle",
    		dataType:"json",
    		success:function(data){
        		if (data.code == 1){
	        		var info = data.msg;
        			var html = "";
        			$(info).each(function(){
        				html += "<li class='layui-nav-item '> <a href='javascript:;' id='"+this.id+"'><i class=\"fa "+this.aicon+"\"></i>&nbsp;"+this.title+"</a>";
                    	html += "<dl class='layui-nav-child'>";
						var auty = this.auty;
						$(auty).each(function(){
							html += "<dd><a href='javascript:;' id='"+this.id+"' onclick='showTab("+this.id+",\""+this.aurl+"\",\""+this.title+"\")'><i class=\"fa "+this.aicon+"\"></i>&nbsp;&nbsp;&nbsp;&nbsp;"+this.title+"</a></dd>";
						})
	                    html += "</dl>";
        				html += "</li>";
        			})
        			$("#lm").append($(html));
        	        element.render();
        		}
        	}	
        })
    
        showTab(20000,"main.html","首页");
    });
    
    
	
    var tid=-1;
    function showTab(id,u,n) {
        if(tid>0){
            element.tabDelete('demo',tid);
        }
        element.tabAdd('demo', {
            title:n
            ,content: '<iframe data-frameid="'+id+'" scrolling="auto" frameborder="0" src="'+u+'"></iframe>' //支持传入html
            ,id:id
        });
        element.tabChange('demo', id);
        element.render();
        tid=id;
    }
    
    function loginOut() {
    	 $.get("loginOut",null,function(data){
    		 if (data.code == 1) {
					layer.msg(data.msg, {icon: 6});
					window.location.href="login.html";
					
				} else {
					layer.msg(data.msg, {icon: 5});
				}

				
		})
    }

</script>
</body>
